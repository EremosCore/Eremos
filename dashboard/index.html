<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eremos Analytics | Agent Performance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            font-weight: 400;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 32px 40px;
            padding-bottom: 100px;
            width: 100%;
        }
        
        .header {
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .header p {
            color: #888888;
            font-size: 1.125rem;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 32px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #1a1a1a;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            font-size: 0.875rem;
            color: #ffffff;
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }
        
        .bento-grid {
            display: block;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
            width: 100%;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            text-align: left;
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            background: #1f1f1f;
            border-color: #3a3a3a;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1;
        }
        
        .stat-label {
            color: #888888;
            font-size: 0.875rem;
            font-weight: 500;
            font-style: italic;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
            margin-top: 20px;
            width: 100%;
        }
        
        .left-column {
            display: grid;
            gap: 24px;
            min-width: 0;
            width: 100%;
        }
        
        .right-column {
            display: grid;
            gap: 24px;
            align-content: start;
            min-width: 0;
            width: 100%;
        }
        
        .section {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
            transition: all 0.2s ease;
            width: 100%;
            min-width: 300px;
        }
        
        .section:hover {
            background: #1f1f1f;
            border-color: #3a3a3a;
        }
        
        .section-header {
            padding: 24px 28px 20px 28px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            letter-spacing: -0.01em;
        }
        
        .section-subtitle {
            color: #888888;
            font-size: 0.875rem;
            font-weight: 400;
            font-style: italic;
            margin-top: 4px;
        }
        
        .section-content {
            padding: 28px;
        }
        
        .agent-performance-section {
            min-height: 400px;
            min-width: 0;
        }
        
        .recent-activity-section {
            min-height: 350px;
            min-width: 0;
        }
        
        .signal-distribution-section {
            min-height: 300px;
            min-width: 0;
        }
        
        .left-column {
            min-width: 0;
            overflow: hidden;
        }
        
        .right-column {
            min-width: 0;
            overflow: hidden;
        }
        
        .agent-grid {
            display: grid;
            gap: 16px;
        }
        
        .agent-item {
            background: #161616;
            padding: 24px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .agent-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #10b981;
        }
        
        .agent-item:hover {
            background: #1a1a1a;
            border-color: #3a3a3a;
        }
        
        .agent-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .agent-name::after {
            content: '‚óè';
            color: #10b981;
            font-size: 0.5rem;
        }
        
        .agent-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            font-size: 0.875rem;
        }
        
        .agent-stat {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        .agent-stat-value {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 4px;
            line-height: 1;
        }
        
        .agent-stat span:last-child {
            color: #888888;
            font-size: 0.75rem;
            font-weight: 500;
            font-style: italic;
        }
        
        .signal-feed {
            max-height: 280px;
            overflow-y: auto;
        }
        
        .signal-feed::-webkit-scrollbar {
            width: 6px;
        }
        
        .signal-feed::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 3px;
        }
        
        .signal-feed::-webkit-scrollbar-thumb {
            background: #666666;
            border-radius: 3px;
        }
        
        .signal-item {
            padding: 20px;
            margin-bottom: 12px;
            background: #161616;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .signal-item:hover {
            background: #1a1a1a;
            border-color: #3a3a3a;
        }
        
        .signal-item:last-child {
            margin-bottom: 0;
        }
        
        .signal-info {
            flex: 1;
        }
        
        .signal-type {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 6px;
            text-transform: capitalize;
        }
        
        .signal-agent {
            color: #888888;
            font-size: 0.75rem;
            font-weight: 500;
            font-style: italic;
        }
        
        .signal-time {
            color: #666666;
            font-size: 0.75rem;
            margin-top: 6px;
        }
        
        .confidence-badge {
            background: #10b981;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .type-chart {
            display: grid;
            gap: 12px;
        }
        
        .type-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #161616;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            transition: all 0.2s ease;
        }
        
        .type-item:hover {
            background: #1a1a1a;
            border-color: #3a3a3a;
        }
        
        .type-item span:first-child {
            font-weight: 600;
            color: #ffffff;
            text-transform: capitalize;
            font-size: 0.875rem;
        }
        
        .type-count {
            font-weight: 700;
            color: #ffffff;
            font-size: 1.1rem;
            background: #10b981;
            padding: 4px 12px;
            border-radius: 6px;
            min-width: 32px;
            text-align: center;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #2a2a2a;
            padding: 16px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            z-index: 1000;
        }
        
        .refresh-btn:hover {
            background: #1f1f1f;
            border-color: #3a3a3a;
        }
        
        .refresh-btn:active {
            background: #161616;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .section {
                min-width: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                padding-bottom: 100px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .section-content {
                padding: 20px;
            }
            
            .section-header {
                padding: 20px 20px 16px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .section {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Eremos Analytics</h1>
            <p>Real-time agent performance monitoring</p>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>Live Monitoring</span>
            </div>
        </div>
        
        <div class="bento-grid">
            <div class="stats-overview" id="overview">
                <!-- Stats will be populated by JS -->
            </div>
            
            <div class="main-content">
                <div class="left-column">
                    <div class="section agent-performance-section">
                        <div class="section-header">
                            <h2 class="section-title">Agent Performance</h2>
                            <p class="section-subtitle">Real-time monitoring metrics</p>
                        </div>
                        <div class="section-content">
                            <div class="agent-grid" id="agents">
                                <div style="text-align: center; color: #888888; padding: 40px; font-style: italic;">
                                    Loading agent data...
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section recent-activity-section">
                        <div class="section-header">
                            <h2 class="section-title">Recent Activity</h2>
                            <p class="section-subtitle">Latest detection signals</p>
                        </div>
                        <div class="section-content">
                            <div class="signal-feed" id="recentSignals">
                                <div style="text-align: center; color: #888888; padding: 40px; font-style: italic;">
                                    Loading recent signals...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="right-column">
                    <div class="section signal-distribution-section">
                        <div class="section-header">
                            <h2 class="section-title">Signal Types</h2>
                            <p class="section-subtitle">Detection categories</p>
                        </div>
                        <div class="section-content">
                            <div class="type-chart" id="signalTypes">
                                <div style="text-align: center; color: #888888; padding: 40px; font-style: italic;">
                                    Loading signal distribution...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadDashboard()">Refresh</button>
    
    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                
                renderOverview(data.overview || {});
                renderAgents(data.agents || []);
                renderSignalTypes(data.signalDistribution || {});
                renderRecentSignals(data.recentActivity || []);
            } catch (error) {
                // Render empty states on error
                renderOverview({});
                renderAgents([]);
                renderSignalTypes({});
                renderRecentSignals([]);
            }
        }
        
        function renderOverview(overview) {
            const container = document.getElementById('overview');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${overview.totalSignals || 0}</div>
                    <div class="stat-label">Total Signals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${overview.activeAgents || 0}</div>
                    <div class="stat-label">Active Agents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${overview.avgConfidence || 0}</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${overview.signalsToday || 0}</div>
                    <div class="stat-label">Signals Today</div>
                </div>
            `;
        }
        
        function renderAgents(agents) {
            const container = document.getElementById('agents');
            if (!agents || agents.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #888888; padding: 40px; font-style: italic;">
                        No agent data available
                    </div>
                `;
                return;
            }
            
            container.innerHTML = agents.map(agent => `
                <div class="agent-item">
                    <div class="agent-name">${agent.agent || 'Unknown Agent'}</div>
                    <div class="agent-stats">
                        <div class="agent-stat">
                            <span class="agent-stat-value">${agent.totalSignals || 0}</span>
                            <span>Total Signals</span>
                        </div>
                        <div class="agent-stat">
                            <span class="agent-stat-value">${(agent.averageConfidence || 0).toFixed(2)}</span>
                            <span>Avg Confidence</span>
                        </div>
                        <div class="agent-stat">
                            <span class="agent-stat-value">${agent.signalsToday || 0}</span>
                            <span>Today</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderSignalTypes(types) {
            const container = document.getElementById('signalTypes');
            
            if (!types || Object.keys(types).length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #888888; padding: 40px; font-style: italic;">
                        No signal data available
                    </div>
                `;
                return;
            }
            
            const maxCount = Math.max(...Object.values(types));
            
            container.innerHTML = Object.entries(types).map(([type, count]) => `
                <div class="type-item">
                    <span>${type.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                    <span class="type-count">${count}</span>
                </div>
            `).join('');
        }
        
        function renderRecentSignals(signals) {
            const container = document.getElementById('recentSignals');
            
            if (!signals || signals.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #888888; padding: 40px; font-style: italic;">
                        No recent signals
                    </div>
                `;
                return;
            }
            
            container.innerHTML = signals.map(signal => `
                <div class="signal-item">
                    <div class="signal-info">
                        <div class="signal-type">${(signal.type || 'Unknown').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                        <div class="signal-agent">by ${signal.agent || 'Unknown'}</div>
                        <div class="signal-time">${signal.timestamp ? new Date(signal.timestamp).toLocaleString() : 'Unknown time'}</div>
                    </div>
                    <div>
                        ${signal.confidence ? `<span class="confidence-badge">${(signal.confidence * 100).toFixed(0)}%</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Load dashboard on page load
        loadDashboard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
