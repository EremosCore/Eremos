name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Validate package.json
      run: node -e "console.log('âœ… package.json is valid JSON')"
    
    - name: Check for required files
      run: |
        echo "Checking for required files..."
        test -f package.json && echo "âœ… package.json exists"
        test -f README.md && echo "âœ… README.md exists"
        test -f LICENSE && echo "âœ… LICENSE exists"
        test -d agents && echo "âœ… agents/ directory exists"
        test -d types && echo "âœ… types/ directory exists"
        test -d utils && echo "âœ… utils/ directory exists"
    
    - name: Test Docker build
      run: docker build -t eremos-test .
    
    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ¤– **Eremos CI/CD Check**: All infrastructure validation passed! âœ…'
          })