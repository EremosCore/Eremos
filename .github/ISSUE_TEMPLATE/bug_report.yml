name: Bug Report
description: Report a bug or issue with Eremos
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees:
  - EremosCore/maintainers

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: agent-type
    attributes:
      label: Agent Type
      description: Which type of Eremos agent is affected?
      options:
        - "Funding Monitor Agent"
        - "Bundling Tracker Agent"
        - "Deploy Pattern Agent"
        - "MEV Detection Agent"
        - "Custom Agent"
        - "Framework Core"
        - "Not Applicable"
    validations:
      required: true

  - type: input
    id: solana-network
    attributes:
      label: Solana Network
      description: Which Solana network were you using?
      placeholder: e.g., mainnet-beta, devnet, testnet
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      value: |
        - OS: [e.g. Ubuntu 20.04, macOS 13.0, Windows 11]
        - Node.js version: [e.g. 18.17.0]
        - npm version: [e.g. 9.6.7]
        - Eremos version: [e.g. 1.0.0]
        - @solana/web3.js version: [e.g. 1.78.0]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please copy and paste any relevant log output
      render: shell
      placeholder: Paste error logs here...
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please share your relevant configuration (remove sensitive data)
      render: json
      placeholder: |
        {
          "rpcUrl": "https://api.mainnet-beta.solana.com",
          "agentConfig": {
            // your config here
          }
        }
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched for existing issues that might be related
          required: true
        - label: I have read the [documentation](https://github.com/EremosCore/Eremos/tree/main/docs)
          required: true
        - label: I have provided all the requested information above
          required: true
        - label: I am willing to help test a fix for this issue
          required: false