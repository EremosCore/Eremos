name: üêõ Bug Report
description: Report a bug in Eremos
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the bug
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Run command...
        2. See error...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Agent
        - Utils
        - Scripts
        - Other
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      placeholder: OS, Node.js version, etc.

  - type: textarea
    id: logs
    attributes:
      label: Error logs
      render: shell
